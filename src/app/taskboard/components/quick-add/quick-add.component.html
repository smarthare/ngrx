<form
  [formGroup]="taskDraft"
  (ngSubmit)="create.emit(this.taskDraft.value)">
  <mat-form-field>
    <input matInput type="text" formControlName="title" placeholder="Title">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" formControlName="text" placeholder="Text">
  </mat-form-field>
  <button
    [disabled]="taskDraft.invalid"
    mat-button
    type="submit">
    Create
  </button>
</form>
