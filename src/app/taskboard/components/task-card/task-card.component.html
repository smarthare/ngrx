<mat-card>
  <mat-card-header>
    <mat-card-title>{{ task.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.text }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="task.guid"><mat-icon>edit</mat-icon></a>
  </mat-card-actions>
</mat-card>
